{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<ul class="list-group">
{% for playlist in song.playlists %}
    <li class="list-group-item">
      {{ playlist.name }}
    </li>
{% endfor %}
</ul>

{% endblock %}
